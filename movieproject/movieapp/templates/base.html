{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="body" >
  <header class="bg-dark" style="width: 100%;position: fixed; z-index: 2;">
    <div class="row">
      <div class=" col-md-6 col-6 text-white p-2 pl-4 ">
        <h1>Movies</h1>
      </div>
      <div class="col-md-6 col-6 " style="margin-left: -48px;">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark ">
          <button class="navbar-toggler ml-auto mt-2" type="button" data-toggle="collapse"
            data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto mt-2">
              <li class="nav-item active">
                <a class="nav-link" href="#homepage">Home</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </header>

  
  <section class="p-4" id="homepage">
    {% block body %}
  {% endblock %}
  </section>
 
</body>
</html>
