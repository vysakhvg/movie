{% extends 'base.html' %}
{% block body %}

<div class="container" style="margin-top: 60px;">
  <div class="row">
    {% for i in movie %}
    <div class="col-md-4">
      <div class="card shadow" style="width: 18rem;margin-top: 38px;">
        <img class="card-img-top" src=" {{i.image.url}}" alt="Card image cap" height="221px">
        <div class="card-body" style="margin-top: 10px;">
          <h5 class="card-title" style="margin-bottom: -30px;">{{i.name}}</h5>
          <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary" style="margin-left: 148px;margin-top: 9px;background-color: darkorange;">View details</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div> 

{% endblock %}
